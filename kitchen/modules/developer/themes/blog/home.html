		<script>
		window.onload=function(){
			Page.id = doc.querySelector("meta#PageID").content;
			Page.url = doc.querySelector("meta#canonical").content;
			Page.published = doc.querySelector("meta#published").dataset.timestamp;
			
			var scrtmr;
			stream = new Stream("subfeed");
			var screenHeight = (self.innerHeight || doc.documentElement.clientHeight)*2;
			window.onscroll = function(){
				clearTimeout(scrtmr);
				scrtmr = setTimeout(function(){
					var scroll = doc.documentElement.scrollTop || doc.body.scrollTop;
					if(scroll>(stream.subfeed.offsetHeight+stream.subfeed.offsetTop-screenHeight)){
						stream.getStickers("subfeed");
					}
					if(scroll>(stream.feed.offsetHeight+stream.feed.offsetTop-screenHeight)){
						stream.getStickers("feed");
					}
				},300);
			}
			/*
			window.fbAsyncInit = FB.init({
				appId:doc.querySelector("meta#AppID").content,
				xfbml:true,
				cookie:true,
				status:true,
				version:"v2.4"
			});
			*/
			analytics = new Analytics;
			//FB.getLoginStatus(CheckLoginStatus);
		}
		</script>
