<form class="order-form" contenteditable="false" style="resize:none;width:100%;height:250px;padding:5px 10px;box-sizing:border-box;border-radius:4px;border:1px solid #BBB;">
	<h3 data-translate="textContent">send order</h3>
	<div class="fieldset" align="justify">
		<input required class="full-size" type="text" name="fullName" placeholder="full name" data-translate="placeholder">
		<input required class="half-size" type="text" name="phoneNumber" placeholder="phone" data-translate="placeholder">
		<input class="half-size" type="text" name="Email" placeholder="Email">
	</div>
	<div class="select-frm">
		<select required class="full-size" name="services">
			<option disabled selected value="" data-translate="textContent">select service</option>
			<option value="property" data-translate="textContent">krediti-pod-zalog-nedvigimosti</option>
			<option value="car" data-translate="textContent">krediti-pod-zalog-avto</option>
			<option value="stead" data-translate="textContent">kredit-pod-zalog-zemli</option>
			<option value="factoring" data-translate="textContent">factoring</option>
			<option value="leasing" data-translate="textContent">lizing-nedvigimosti</option>
			<option value="refinancing" data-translate="textContent">refinansirovanie-kredita</option>
			<option value="buyout" data-translate="textContent">vikup-nedvigimosti</option>
			<option value="other" data-translate="textContent">other</option>
		</select>
	</div>
	<fieldset disabled class="property stead leasing buyout">
		<input class="full-size" type="text" name="purpose" placeholder="estate address" data-translate="placeholder">
		<input class="half-size" type="text" name="city" placeholder="city" data-translate="placeholder">
		<input class="half-size" type="text" name="area" placeholder="acreage" data-translate="placeholder">
	</fieldset>
	<fieldset disabled class="car">
		<input class="full-size" type="text" name="brand" placeholder="brand" data-translate="placeholder">
		<input class="half-size" type="text" name="mileage" placeholder="milage" data-translate="placeholder">
		<input class="half-size" type="text" name="age" placeholder="year" data-translate="placeholder">
	</fieldset>
	<input type="text" name="sum" class="full-size" placeholder="sum" data-translate="placeholder">
	<div style="display: flex; justify-content: space-between;">
		<input type="text" name="duration" class="half-size" placeholder="duration" data-translate="placeholder">
		<input type="text" name="rate" class="half-size" placeholder="rate" data-translate="placeholder">
	</div>
	<textarea class="full-size" name="comment" placeholder="comment" data-translate="placeholder"></textarea>
	<div class="fieldset" align="right">
		<button type="submit" data-translate="textContent">send</button>
	</div>
	<script>
	(function(form){
		form.onsubmit = function(event){
			event.preventDefault();
			sendOrder(this);
		}
		var fields = form.querySelectorAll("fieldset");
		form.services.onchange = function(){
			fields.set("disabled", true);
			var fieldset = form.querySelector("."+this.value);
			if(fieldset) fieldset.disabled = false;
		}
	})(doc.scripts[doc.scripts.length-1].parentNode)
	</script>
</form>
